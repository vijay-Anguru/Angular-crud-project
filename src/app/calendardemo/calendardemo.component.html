<div class="sticky-page-header">
  <div class="spinner_new" *ngIf="loading">
    <div class="testspinner">
      <i class="fa fa-spinner fa-spin fa-fw fa-5x"></i>
    </div>
  </div>

  <div class="card mx-auto my-5" style="max-width: 800px;height: 400px;">
    <div class="card-header text-center" style="background-color: #23b7e5; color:white;text-align: center;width: auto;">

      <h5 style="font-size: larger;"> <b>Login Form</b></h5>

    </div>
    <div class="card-body">
      <form [formGroup]="form1">
        <div class="form-group">
          <label for="username" class="form-label"><b>Username:</b></label>
          <input type="text" class="form-control" id="username" formControlName="UserName" placeholder="Username">
          <span
            *ngIf="form1.get('UserName').hasError('required') && (form1.get('UserName').dirty || form1.get('UserName').touched)">
            <p class="text-danger">Username is required.</p>
          </span>
        </div>

        <div class="form-group mt-3">
          <label for="password" class="form-label"><b>Password: </b></label>
          <input type="password" class="form-control" id="password" formControlName="Password" placeholder="Password">
          <span
            *ngIf="form1.get('Password').hasError('required') && (form1.get('Password').dirty || form1.get('Password').touched)">
            <p class="text-danger">Password is required.</p>
          </span>
        </div>
        <div class="row justify-content-center">
          <div class="col-5 mt-5">
            <div class="button-group">
              <button type="button" class="btn btn-danger" style="margin-left: 10px"
                (click)="onCancel()">Cancel</button>
              <button type="button" class="btn btn-primary" style="margin-left: 140px"
                (click)="onSubmit()">Login</button>
            </div>
          </div>
        </div>
        <div class="text-center mt-3">
          <span class="Password" style="padding: 10px;">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
